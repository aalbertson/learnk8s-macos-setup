- name: Install useful tools
  homebrew:
    update_homebrew: yes
    name: "{{ item }}"
    state: latest
  loop:
    - docker
    - minikube
  
- name: Install casks
  homebrew_cask:
    name: "{{ item }}"
  with_items:
    - visual-studio-code
    - virtualbox
    - iterm2
    - vagrant


